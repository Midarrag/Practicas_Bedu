    <h1>Crea tu sitio. Da vida a tu espacio</h1>
    <img src="http://placeimg.com/240/180/tech" alt="barba_img">
    <p>Atrévete a crear tu espacio personalizado 
        <br><strong>Será solo tuyo </strong>
        <br> No necesitas más que tu creatividad e ingenio
        <br><b>Dale un estilo propio</b> y disfruta de los beneficios.</p>
        <h2>Compártenos tus datos y te contactaremos</h2>
    <form action="">
        <label for="número"> Número: </label>
        <input type="number" name="número" id="número" placeholder="Ej: 5512345678" required>
    
        <br><br>
        <label for="nombre"> Nombre: </label>
        <input type="text" name="nombre" id="nombre" required>
    
        <br><br>
        <label for="email"> Correo: </label>
        <input type="email" name="email" id="email" placeholder="correo@gmail.com">
    
        <br><br>
        <label for="pass"> Contraseña: </label>
        <input type="password" name="pass" id="pass" required>
    
        <br><br>
        <input class="btn" type="submit" value="Enviar" name="enviar">

    </form>
